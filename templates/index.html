<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShitGPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
</head>
<body>
<main>
    <div class="mode-selector">
        <h1>ShitGPT</h1>
        <div class="modes">
            {% for mode in modes %}
            <label class="mode">
                <input type="radio" name="mode" value="{{ mode.id }}" data-mode-name="{{ mode.name }}">
                <span title="{{ mode.system_msg }}">{{ mode.name }}</span>
            </label>
            {% endfor %}
        </div>
    </div>
    <div class="conversation">
        <div id="conversation-content"></div>
        <div class="empty-conversation-filler">
            <h1 class="current-model-name">ShitGPT</h1>
        </div>
    </div>
    <div class="input">
        <div class="inner-input">
            <textarea id="prompt-input" rows="1" placeholder="Send a message"></textarea>
            <span id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-send" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 14l11 -11"/>
                    <path d="M21 3l-6.5 18a.55 .55 0 0 1 -1 0l-3.5 -7l-7 -3.5a.55 .55 0 0 1 0 -1l18 -6.5"/>
                </svg>
            </span>
        </div>
        <label class="disclaimer">ShitGPT will produce inaccurate information about people, places, or facts. It is <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">absolutely useless</a>.</label>
    </div>
</main>
<span class="mode-selector-toggle">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M4 6l16 0"/>
        <path d="M4 12l16 0"/>
        <path d="M4 18l16 0"/>
    </svg>
</span>
</body>
</html>
